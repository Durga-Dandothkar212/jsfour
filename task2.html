<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Age=+prompt("Enter Age")
        if(Age>=60)
        {
            console.log("Senior Citizen")
        }
        else if(Age>=18 && Age<60)
        {
            console.log("Adult")
        }
        else if(Age<18)
        {
            console.log("Minor")
        }
 
    </script>

</body>
</html>
